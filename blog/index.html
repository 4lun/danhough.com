---
layout: page
title: All Articles
---

<h1>All Articles</h1>
<nav id="all-articles-navigation" class="nav-list">
	<ul>
		{% for post in site.posts %}
		<li class="nav-list-item post-list-item">
			<a href="{{ post.url }}">{{ post.title }}</a><span class="nav-list-item-suffix">{{ post.date | date: "%d %B %Y" }}</span>
		</li>
		{% endfor %}
	</ul>
</nav>
